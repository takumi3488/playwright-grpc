name: PR Auto-merge

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Run tests
        uses: takumi3488/mygha/bun/test@main

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: true

      - name: Install grpc-health-probe
        run: go install github.com/grpc-ecosystem/grpc-health-probe@latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Up Docker Compose services
        run: docker compose up -d --wait playwright-grpc

      - name: Wait for gRPC server to be healthy
        run: |
          echo "Waiting for gRPC server to be healthy..."
          timeout 60s bash -c 'until $(go env GOPATH)/bin/grpc-health-probe -addr=localhost:50051; do echo "Waiting..."; sleep 2; done'
          echo "gRPC server is healthy!"

      - name: Run E2E tests
        uses: k2tzumi/runn-action@latest
        with:
          path_pattern: ./e2e.runbook.yml

  automerge:
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    if: github.event.pull_request.user.login == 'renovate[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
